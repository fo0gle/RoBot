<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Bot Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <a href="home.html" class="menu-box">
            <img src="svg/home.svg" alt="Home">
            Home
        </a>
        <a href="remote.html" class="menu-box active">
            <img src="svg/remote.svg" alt="Remote">
            Remote
        </a>
        <a href="games.html" class="menu-box">
            <img src="svg/games.svg" alt="Games">
            Games
        </a>
        <a href="plugins.html" class="menu-box">
            <img src="svg/plugins.svg" alt="Plugins">
            Plugins
        </a>
        <a href="settings.html" class="menu-box">
            <img src="svg/settings.svg" alt="Settings">
            Settings
        </a>
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe src="https://rustdesk.com/web/" frameborder="0" allowfullscreen></iframe>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter text here">
            <button class="execute-button">Execute</button>
        </div>
    </div>
    <script>
        function toggleFullscreen() {
            const iframe = document.querySelector('.iframe-container iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
